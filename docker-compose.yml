services:
  postgres:
    container_name: postgres
    image: pgvector/pgvector:pg15
    networks:
      - evolution-net
    command: ["postgres", "-c", "max_connections=1000"]
    restart: always
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    expose:
      - 5432

  redis:
    image: redis:7-alpine
    networks:
      - evolution-net
    container_name: redis
    command: >
      redis-server --port 6379 --appendonly yes
    volumes:
      - evolution_redis:/data
    ports:
      - 6379:6379
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    networks:
      - evolution-net
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_DEFAULT_EMAIL}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_DEFAULT_PASSWORD}
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - 4000:80
    links:
      - postgres

  evolution-api:
    container_name: evolution_api
    image: atendai/evolution-api:latest
    restart: always
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - CONFIG_SESSION_PHONE_VERSION=
    networks:
      - evolution-net

  base: &base
    image: chatwoot/chatwoot:latest
    env_file: .env
    volumes:
      - storage_data:/app/storage
    networks:
      - evolution-net

  rails:
    <<: *base
    container_name: chatwoot
    depends_on:
      - postgres
      - redis
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - RAILS_ENV=production
      - INSTALLATION_ENV=docker
      - REDIS_URL=redis://redis:6379
    entrypoint: docker/entrypoints/rails.sh
    command: ["bundle", "exec", "rails", "s", "-p", "3000", "-b", "0.0.0.0"]
    restart: always

  sidekiq:
    <<: *base
    container_name: chatwoot_sidekiq
    depends_on:
      - postgres
      - redis
      - rails
    environment:
      - NODE_ENV=production
      - RAILS_ENV=production
      - INSTALLATION_ENV=docker
      - REDIS_URL=redis://redis:6379
    command: ["bundle", "exec", "sidekiq", "-C", "config/sidekiq.yml"]
    restart: always

  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    restart: always
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://n8n:5678/
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - evolution-net

  # Agente Júlia - API Principal
  julia-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: julia-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - ENVIRONMENT=production
      - REDIS_URL=redis://redis:6379/0
      - EVOLUTION_API_URL=http://evolution-api:8080
      - CHATWOOT_URL=http://chatwoot:3000
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - evolution-net
    volumes:
      - ./static:/app/static:ro
      - julia_logs:/app/logs
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=julia-api"

  # Agente Júlia - Worker de Fila
  julia-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: julia-worker
    restart: unless-stopped
    command: ["python", "-m", "app.workers", "fila"]
    env_file:
      - .env
    environment:
      - ENVIRONMENT=production
      - REDIS_URL=redis://redis:6379/0
      - EVOLUTION_API_URL=http://evolution-api:8080
    depends_on:
      redis:
        condition: service_healthy
      julia-api:
        condition: service_healthy
    networks:
      - evolution-net
    volumes:
      - julia_logs:/app/logs
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=julia-worker"

  # Agente Júlia - Scheduler (Jobs Agendados)
  julia-scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: julia-scheduler
    restart: unless-stopped
    command: ["python", "-m", "app.workers", "scheduler"]
    env_file:
      - .env
    environment:
      - ENVIRONMENT=production
      - JULIA_API_URL=http://julia-api:8000
    depends_on:
      julia-api:
        condition: service_healthy
    networks:
      - evolution-net
    volumes:
      - julia_logs:/app/logs
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=julia-scheduler"

volumes:
  postgres_data:
  pgadmin_data:
  evolution_redis:
  storage_data:
  n8n_data:
  julia_logs:

networks:
  evolution-net:
    name: evolution-net
    driver: bridge