# GitHub Actions CI/CD - Agente Julia
#
# Pipeline:
# 1. Lint & Type Check
# 2. Run Tests
# 3. Build Docker Image
# 4. (Opcional) Deploy

name: CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:  # Permite disparo manual via UI

env:
  PYTHON_VERSION: "3.13"
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Job 1: Lint e verificacao de tipos
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --frozen --extra dev

      - name: Run Ruff linter
        run: uv run ruff check app/
        continue-on-error: true

      - name: Run Ruff formatter check
        run: uv run ruff format --check app/
        continue-on-error: true

  # Job 2: Testes
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --frozen --extra dev

      - name: Check secrets available
        id: check_secrets
        run: |
          if [ -z "${{ secrets.SUPABASE_URL }}" ] || [ -z "${{ secrets.SUPABASE_SERVICE_KEY }}" ]; then
            echo "secrets_available=false" >> $GITHUB_OUTPUT
            echo "⚠️ Secrets not configured - tests will be skipped"
          else
            echo "secrets_available=true" >> $GITHUB_OUTPUT
          fi

      - name: Run tests
        if: steps.check_secrets.outputs.secrets_available == 'true'
        env:
          ENVIRONMENT: test
          REDIS_URL: redis://localhost:6379/0
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          EVOLUTION_API_URL: http://localhost:8080
          EVOLUTION_API_KEY: test
          EVOLUTION_INSTANCE: test
        run: uv run pytest -v --tb=short
        continue-on-error: true

      - name: Skip tests notice
        if: steps.check_secrets.outputs.secrets_available == 'false'
        run: echo "⚠️ Tests skipped - configure SUPABASE_URL and SUPABASE_SERVICE_KEY in GitHub Secrets"

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 7

  # Job 3: Build Docker
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test image
        run: |
          docker build -t julia-api:test .
          # Bypass entrypoint.sh (que exige RUN_MODE) para testar apenas imports
          docker run --rm --entrypoint python julia-api:test -c "import app; print('OK')"

  # Job 4: Deploy to Railway (apenas na main)
  deploy:
    name: Deploy to Railway
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Check Railway token
        id: check_railway
        run: |
          if [ -z "${{ secrets.RAILWAY_TOKEN }}" ]; then
            echo "token_available=false" >> $GITHUB_OUTPUT
            echo "⚠️ RAILWAY_TOKEN not configured - deploy will be skipped"
          else
            echo "token_available=true" >> $GITHUB_OUTPUT
          fi

      - name: Install Railway CLI
        if: steps.check_railway.outputs.token_available == 'true'
        run: npm install -g @railway/cli

      - name: List Railway services (debug)
        if: steps.check_railway.outputs.token_available == 'true'
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
        run: |
          echo "Project ID: $RAILWAY_PROJECT_ID"
          echo "Available services:"
          railway service list || railway status || echo "Could not list services"

      - name: Deploy to Railway
        if: steps.check_railway.outputs.token_available == 'true'
        continue-on-error: true
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
        run: |
          echo "Deploying commit ${{ github.sha }} to Railway..."
          echo "Attempting deploy (will show available services if it fails)..."
          railway up --detach 2>&1 || true
          echo ""
          echo "If deploy failed, check service names above and update workflow."

      - name: Skip deploy notice
        if: steps.check_railway.outputs.token_available == 'false'
        run: |
          echo "⚠️ Deploy skipped - configure RAILWAY_TOKEN in GitHub Secrets"
          echo "To configure: Repository Settings → Secrets → Actions → New secret"

      - name: Wait for deployment
        if: steps.check_railway.outputs.token_available == 'true'
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          echo "Waiting for deployment to complete..."
          sleep 120  # Railway precisa de tempo para build + deploy dos 3 serviços

      - name: Deep health check
        if: steps.check_railway.outputs.token_available == 'true'
        id: health_check
        run: |
          if [ -z "${{ secrets.RAILWAY_APP_URL }}" ]; then
            echo "RAILWAY_APP_URL not set, skipping health check"
            echo "health_ok=skip" >> $GITHUB_OUTPUT
            exit 0
          fi

          APP_URL="${{ secrets.RAILWAY_APP_URL }}"
          MAX_RETRIES=5
          RETRY_DELAY=15

          echo "Running deep health check on $APP_URL/health/deep"

          for i in $(seq 1 $MAX_RETRIES); do
            echo "Attempt $i of $MAX_RETRIES..."

            # Fazer request e capturar status code
            HTTP_STATUS=$(curl -s -o /tmp/health_response.json -w "%{http_code}" "$APP_URL/health/deep" || echo "000")

            if [ "$HTTP_STATUS" = "200" ]; then
              echo "Health check passed!"
              cat /tmp/health_response.json | jq .
              echo "health_ok=true" >> $GITHUB_OUTPUT
              exit 0
            fi

            echo "Health check returned $HTTP_STATUS"
            if [ -f /tmp/health_response.json ]; then
              cat /tmp/health_response.json | jq . 2>/dev/null || cat /tmp/health_response.json
            fi

            if [ $i -lt $MAX_RETRIES ]; then
              echo "Retrying in $RETRY_DELAY seconds..."
              sleep $RETRY_DELAY
            fi
          done

          echo "Health check failed after $MAX_RETRIES attempts"
          echo "health_ok=false" >> $GITHUB_OUTPUT
          exit 1

      - name: Mark deploy as failed if health check failed
        if: steps.check_railway.outputs.token_available == 'true' && steps.health_check.outputs.health_ok == 'false'
        run: |
          echo "::error::Deploy health check failed! Rolling back recommended."
          exit 1

      - name: Notify Slack on success
        if: steps.check_railway.outputs.token_available == 'true' && success()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          if [ -n "$SLACK_WEBHOOK_URL" ]; then
            curl -X POST -H 'Content-type: application/json' \
              --data "{
                \"blocks\": [
                  {
                    \"type\": \"section\",
                    \"text\": {
                      \"type\": \"mrkdwn\",
                      \"text\": \":white_check_mark: *Deploy Successful*\n\nCommit: \`${{ github.sha }}\`\nBranch: \`${{ github.ref_name }}\`\nHealth: All checks passed\"
                    }
                  }
                ]
              }" \
              "$SLACK_WEBHOOK_URL" || true
          fi

      - name: Notify Slack on failure
        if: steps.check_railway.outputs.token_available == 'true' && failure()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          if [ -n "$SLACK_WEBHOOK_URL" ]; then
            curl -X POST -H 'Content-type: application/json' \
              --data "{
                \"blocks\": [
                  {
                    \"type\": \"section\",
                    \"text\": {
                      \"type\": \"mrkdwn\",
                      \"text\": \":x: *Deploy FAILED*\n\nCommit: \`${{ github.sha }}\`\nBranch: \`${{ github.ref_name }}\`\n\n:warning: *Action Required*: Check health check logs and consider rollback.\"
                    }
                  }
                ]
              }" \
              "$SLACK_WEBHOOK_URL" || true
          fi
